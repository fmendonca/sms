{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}


<body>
    <div class="container">
        <form  method="POST" action="sendsms">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <tr>
                        <th>Mensagem</th>
                        <th>Ação</th>
                    </tr>
                    <tr>
                        <td><textarea class="form-control" rows="3" name="mensagem-sms">Mensagem a ser enviada</textarea></td>
                        <td><button type="submit" value="salvar" class="btn btn-success">Enviar Mensagem</button></td>
                    </tr>    
                </table>
            </div>
        </section>
        </form>
        <section class="card">
                <div>
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Status</th>
                                <th>Editar</th>
                                <th>Deletar</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr>                             
                                <td>{{.Nome}}</td>
                                <td>{{.NTelefone}}</td>
                                <td>{{.Status}}</td>
                                <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                                <td><a href="delete?id={{.Id}}" class="btn btn-danger">Deletar</a></td>
                            </td>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </section>
            <div class="card-footer">
                <a href="/new" class="btn btn-primary mb-2">Criar novo</a>
            </div>
    </div>
    <script>
        function onDelete(id) {
            let resposta = confirm("Tem certeza que deseja deletar esse produto?")
            if (resposta) {
                window.location = "/delete?id=" + id
            }
        }
    </script>
{{template "_footer"}}
{{end}}
